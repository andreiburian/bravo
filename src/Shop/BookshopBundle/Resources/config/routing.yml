shop_bookshop_homepage:
    pattern:  /
    defaults: { _controller: ShopBookshopBundle:Page:index }
shop_bookshop_category:
    pattern:  /category/
    defaults: { _controller: ShopBookshopBundle:Page:category }
    requirements:
        _method:  GET|POST
        id: \d+
shop_bookshop_cart:
    pattern:  /cart/
    defaults: { _controller: ShopBookshopBundle:Cart:cartPage }
    requirements:
        _method:  GET|POST
        id: \d+
shop_bookshop_remove:
    pattern:  /cart/remove
    defaults: { _controller: ShopBookshopBundle:Cart:removeItem }
    requirements:
        _method: POST
        id: \d+
shop_bookshop_product:
    pattern: /product/{id}
    defaults: { _controller: ShopBookshopBundle:Page:productPage }
